<!DOCTYPE html>
<html>
<head>
  <title>Formulaire Joueur</title>
</head>
<body>
  <h1>Ajouter un joueur</h1>

  <form action="/joueurs" method="POST">
    <label for="pseudo">Pseudo:</label>
    <input type="text" id="pseudo" name="pseudo" required><br>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom"><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>

    <label for="mdp">Mot de passe:</label>
    <input type="password" id="mdp" name="mdp" required><br>

    <label for="isadmin">Administrateur:</label>
    <input type="checkbox" id="isadmin" name="isadmin"><br>

    <label for="lvlforgeron">Niveau Forgeron:</label>
    <input type="number" id="lvlforgeron" name="lvlforgeron" required><br>

    <label for="lvlcuisinier">Niveau Cuisinier:</label>
    <input type="number" id="lvlcuisinier" name="lvlcuisinier" required><br>

    <label for="forge">Forge:</label>
    <input type="number" id="forge" name="forge" required><br>

    <label for="cuisine">Cuisine:</label>
    <input type="number" id="cuisine" name="cuisine" required><br>

    <label for="mine">Mine:</label>
    <input type="number" id="mine" name="mine" required><br>

    <label for="camp">Camp:</label>
    <input type="number" id="camp" name="camp" required><br>

    <label for="champ">Champ:</label>
    <input type="number" id="champ" name="champ" required><br>

    <label for="cariere">Carrière:</label>
    <input type="number" id="cariere" name="cariere" required><br>

    <label for="fer">Fer:</label>
    <input type="number" id="fer" name="fer" required><br>

    <label for="bois">Bois:</label>
    <input type="number" id="bois" name="bois" required><br>

    <label for="ingredient">Ingrédient:</label>
    <input type="number" id="ingredient" name="ingredient" required><br>

    <label for="pierre">Pierre:</label>
    <input type="number" id="pierre" name="pierre" required><br>

    <label for="gold">Gold:</label>
    <input type="number" id="gold" name="gold" required><br>

    <button type="submit">Ajouter</button>
  </form>
</body>
</html>
